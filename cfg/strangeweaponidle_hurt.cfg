alias hp1 "ent_fire player sethealth 1"
alias +auto_looper3 "auto_on3;loop3"
alias -auto_looper3 "auto_off3"
alias loop_command3 "hp1; wait 9; loop3"
alias auto_on3 "alias loop3 loop_command3"
alias auto_off3 "alias loop3"
+auto_looper3
alias stop_spam3 "-auto_looper3"
Echo TO STOP THE AUTOMATIC HP 1, TYPE stop_spam3 IN YOUR CONSOLE!