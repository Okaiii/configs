//Medic radar
alias "autocall_default" "hud_medicautocallersthreshold 0"
alias "autocall_all" "hud_medicautocallersthreshold 300"
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"

//Autoheal on/off
alias "autoheal_1" "exec ./okai/autoheal_on"
alias "autoheal_0" "exec ./okai/autoheal_off"