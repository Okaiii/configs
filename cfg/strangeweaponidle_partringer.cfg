alias health101 "give item_healthkit_full; ent_remove_all item_healthkit_full"
alias +auto_looper5 "auto_on5;loop5"
alias -auto_looper5 "auto_off5"
alias loop_command5 "health101; wait 9; loop5"
alias auto_on5 "alias loop5 loop_command5"
alias auto_off5 "alias loop5"

alias ringer_on "-auto_looper3; +auto_looper4; +auto_looper5; +auto_looper2; host_timescale 18"
alias ringer_off "-auto_looper4; -auto_looper5; -auto_looper2; +auto_looper3; host_timescale 1"