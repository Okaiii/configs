alias demoloop_on "host_timescale 18; +auto_looper2; +forward"
alias demoloop_off "host_timescale 1; -auto_looper2; -forward"

alias +auto_looper2 "auto_on2;loop2"
alias -auto_looper2 "auto_off2"
alias loop_command2 "auto_charge; wait 9; loop2"
alias auto_on2 "alias loop2 loop_command2"
alias auto_off2 "alias loop2"

alias auto_charge "+attack2; wait 8; -attack2"